<!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<!-- Overlay -->
<div class="overlay">
  <!-- Overlay inner wrapper -->

  <div class="overlay__inner">
    <!-- Title -->
    <h1 class="overlay__title">
      <span class="textgradient">Cringe</span><span class='shorts_text'>Shorts</span>
    </h1>
    <!-- Description -->
    <p class="overlay__description">
    </p>


    <!-- Buttons -->
      <!--

        <span>Randomise Colors</span>
        <span class="overlay__btn-emoji">ðŸŽ¨</span>

    </div>
    
    <div class='form_div'>
    <form  method='post' class='main_form'>
        <input class='input_url' required type='text' name='url_from_user' id='url_from_user'  placeholder='Input URL'>
        <input type='submit' class='form_button' value='Shorten URl'>
    </form>
    </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class='short_url_div'>
                        <h4 class=short_url_text>Shorted link:</h4>
                        <h4 class="shorted_redirect_url">{{ message }}</h4>
                    </div>
                    <div>
                      <button id="copyButton" class='copy_button' >Copy</button>
                    </div>


                    {% endfor %}
                {% endif %}
                {% endwith %}
    
  
                <div class='cridits'>

                </div>                

    </div>




</div>
